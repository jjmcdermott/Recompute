<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title class="text-center">Recompute</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{url_for('static', filename='jquery-ui.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='play.css')}}">
</head>

<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Recompute</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if request.path== url_for('index_page') %} class="active" {% endif %}><a href="{{ url_for('index_page') }}">Home</a></li>
                <li {% if request.path== url_for('recomputations_page') %} class="active" {% endif %}><a href="{{ url_for('recomputations_page') }}">Recomputations</a></li>
                <!--<li {% if request.path== url_for('boxes_page') %} class="active" {% endif %}><a href="{{ url_for('boxes_page') }}">Boxes</a></li>-->
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

{% block jumbo %}
{% endblock %}

<div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}" style="margin-top: 20px;">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</div>
<!-- /.container -->

<script>
function apiStatus(data) {
  console.log(data.status);
}
</script>
<script src="https://status.github.com/api/status.json?callback=apiStatus"></script>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="{{url_for('static', filename='term.js')}}"></script>
<script src="{{url_for('static', filename='play.js')}}"></script>
<script src="{{url_for('static', filename='recompute.js')}}"></script>

<script>
    function play(vm, tag, version) {
        var terminal_args = {
            cols: 80,
            rows: 24,
            useStyle: true,
            screenKeys: true,
            cursorBlink: true
        }
        make_play_window(document.body, terminal_args, vm, tag, version);
    }


    function recompute(name, github_url, box) {
        make_recompute_window(name, github_url, box)
        document.recompute_form.submit();
    }
</script>

</body>
</html>
